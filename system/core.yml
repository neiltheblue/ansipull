###########################
## Core system playbook.
## This and any child playbooks should be run on the local host.
###########################

- hosts: localhost
  roles:
  - sudo-enable
  - packages-core
  - cron
  - sshd
  - grub
  - backup
  - plymouth
  - networkmanager-core
  - ntp
  - snapper-core
  - tmux
  - pipewire 
  - bluetooth 
  - rsnapshot
  - sudo-disable
   
