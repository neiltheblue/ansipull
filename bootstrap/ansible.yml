- name: Configure ansible repo
  hosts: all

  tasks:

   - name: clean ansible
     ansible.builtin.shell: |
       arch-chroot /mnt \
        rm -rf /opt/ansipull

   - name: configure ansible
     ansible.builtin.shell: |
       arch-chroot /mnt \
        git clone https://github.com/neiltheblue/ansipull.git /opt/ansipull
       
