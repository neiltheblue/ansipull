- name: Configure DHCPC
  hosts: all
  
  tasks:

   - name: pacstrap
     ansible.builtin.shell: |
       yes | pacstrap -K /mnt dhcpcd

   - name: Share hostname with server
     ansible.builtin.shell: |
        sed -i -e 's/#hostname/hostname/' /mnt/etc/dhcpcd.conf

   - name: Start service
     ansible.builtin.shell: |
       arch-chroot /mnt \
        systemctl enable dhcpcd.service

       
