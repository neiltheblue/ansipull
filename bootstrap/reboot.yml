- name: Reboot
  hosts: all
  vars_files:
    - vars.yml
  vars_prompt:
  - name: user_password
    prompt: Please enter a password for the new user 
    private: true
    confirm: true

  tasks:

  - name: set user password
    ansible.builtin.shell: |
      echo {{new_user}}:{{user_password}} | chpasswd -R /mnt


  - name: Reboot machine...
    ansible.builtin.reboot:
